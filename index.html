<html>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Input</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter input">
                </div>
                <button type="submit" class="btn btn-primary" onclick="myFunction()">Submit</button>
            </form>

    <script>
        function myFunction() {
            var x = document.getElementById("exampleInputEmail1").value;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
    <p id="demo"></p>
